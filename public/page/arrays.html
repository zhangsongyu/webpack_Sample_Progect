<html>
<head>


    <script id="pagetmpl" type="text/x-dot-template">
        <h2>Here is the page using a header template</h2>
        {{~it :value:index}}
        <div>{{=value.title}}-->{{=value.name}}</div>
        <div></div>
        {{~}}

    </script>


    <script src="../bundle.js" type="text/javascript"></script>

</head>

<body>
<div id="content"></div>
<div id="contentcustom"></div>

</body>

<script type="text/javascript">
    var data = [
            {
                title: "My title",
                name: "My name"
            },
            {
                title: "My title1",
                name: "My name1"
            },
            {
                title: "My title2",
                name: "My name2"
            },

        ]
    ;
    data[0].title = 'qqqqqqqqqqqqqqqqq';

    var pagefn = doT.template(document.getElementById('pagetmpl').text);
    document.getElementById('content').innerHTML = pagefn(data);


</script>

</html>
